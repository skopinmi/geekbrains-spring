<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление нового клиента</title>
</head>

<body>
    <h1>Добавить нового клиента</h1>

    <form th:action="@{/customers/add}" method="POST">
        <input type="text" name="name" placeholder="Введите имя клиента"/>
        <input type="text" name="email" placeholder="Введите почту клиента"/>
        <input type="text" name="phone" placeholder="Введите телефон клиента"/>
        <input type="submit"/>
    </form>

    <br>
    <a th:href="@{/}">на Главную страницу</a>
</body>
</html>

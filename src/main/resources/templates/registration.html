<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registration form</title>
    <th:block th:replace="~{fragments/resources :: head/link}"></th:block>
    <th:block th:replace="~{fragments/resources :: head/script}"></th:block>
</head>
<body>
<div class="container">
    <!--/*@thymesVar id="product" type="com.geekbrains.spring.lesson8.data.UserData"*/-->
    <form class="form-signin" method="post" th:action="@{/registration}" th:object="${userData}">
        <h2 class="form-signin-heading">Join the our STORE</h2>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="name" required autofocus>
        <p th:class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>
        </p>
        <p>
            <label for="username" class="sr-only">Login</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Login" required
                   autofocus>
        <p th:class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect Login</p>
        </p>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email">
        </p>
        <p>
            <label for="phone" class="sr-only">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <p th:class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</p>
        </p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>

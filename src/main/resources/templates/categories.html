    <br>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Категория</th>
<!--            <th>Количество товаров</th>-->
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}"/>
            <td th:text="${c.title}"/>
            <td th:text="${c.count}"/>
            <td>
                <a class="btn btn-success" th:href="@{'/categories/${c.id}}">Выбор</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${categories.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/categories?p=' + ${categories.previousOrFirstPageable().getPageNumber() + 1} + ${filterDefinition}}">Назад</a>
            </li>

            <li class="page-item" th:classappend="${categories.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, categories.getTotalPages())}">
                <a class="page-link" th:text="${i}" th:href="@{'/categories?p=' + ${i} + ${filterDefinition}}"></a>
            </li>

            <li class="page-item"  th:classappend="${categories.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/categories?p='+ ${categories.nextOrLastPageable().getPageNumber() + 1} + ${filterDefinition}}">Вперед</a>
            </li>
        </ul>
    </nav>

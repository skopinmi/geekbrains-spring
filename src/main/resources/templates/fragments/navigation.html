<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Store</title>
</head>

<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Index' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Products' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/products}">Продукты</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Categories' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/categories}">Категории</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Orders' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/orders}">Заказы</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
<!--                    <a class="nav-link" th:href="@{/cart}" th:text="'Корзина (' + ${@cartService.totalQuantity} + ' : ' + ${@cartService.totalPrice} + ')'"/>-->
                    <a class="nav-link" th:href="@{/cart}" th:text="#{text.cart.total(${@cartService.totalQuantity}, ${@cartService.totalPrice})}"/>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:text="#{text.customer.hello(${@cartService.customer.name})}"></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
